<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts 柱状图</title>

</head>
<body>
<a target="_blank"
   href="http://echarts.baidu.com/tutorial.html#%E5%9C%A8%E5%9B%BE%E8%A1%A8%E4%B8%AD%E5%8A%A0%E5%85%A5%E4%BA%A4%E4%BA%92%E7%BB%84%E4%BB%B6">link</a>


<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="main" style="width: 600px;height:400px;"></div>

</body>

<!-- 引入 ECharts 文件 -->
<script src="../common/assets/js/echarts/echarts_full_source.js"></script>
<script src="../common/assets/js/jquery/jquery-1.8.3.min.js"></script>
<script>
    $(function () {
        console.log('load..');
    });

    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: 'ECharts 入门示例'
        },
        tooltip: {},
        legend: {
            data: ['销量', '销量2']
        },
        xAxis: {
            data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
        },
        yAxis: {},
        series: [{
            name: '销量',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 5, 20, 36, 10, 10, 5, 20, 36, 10, 10, 5, 20, 36, 10, 10, 20]
        }, {
            name: '销量2',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 5, 20, 36, 10, 10, 5, 20, 36, 10, 10, 5, 20, 36, 10, 10, 20]
        }],
        dataZoom: [
//            {   // 这个dataZoom组件，默认控制x轴。
//                type: 'slider', // 这个 dataZoom 组件是 slider 型 dataZoom 组件
//                start: 10,      // 左边在 10% 的位置。
//                end: 60         // 右边在 60% 的位置。
//            },
//            {   // 这个dataZoom组件，也控制x轴。
//                type: 'inside', // 这个 dataZoom 组件是 inside 型 dataZoom 组件
//                start: 10,      // 左边在 10% 的位置。
//                end: 60         // 右边在 60% 的位置。
//            }
//            {
//                type: 'slider',
//                xAxisIndex: 0,
//                start: 10,
//                end: 60
//            },
            {
                type: 'inside',
                xAxisIndex: 0,
                start: 10,
                end: 60
            },
//            {
//                type: 'slider',
//                yAxisIndex: 0,
//                start: 30,
//                end: 80
//            },
            {
                type: 'inside',
                yAxisIndex: 0,
                start: 30,
                end: 80
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);

</script>
</html>
