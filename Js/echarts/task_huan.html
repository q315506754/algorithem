<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>task_huan.html</title>

</head>
<body>

<div>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="content" style="width: 300px;height:400px;border: solid 1px gray;display: inline-block;float: left">
        Rate of Learing<br/>
        Rate of LearingRate of LearingRate of LearingRate of LearingRate of LearingRate of LearingRate of Learing
    </div>

    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 500px;height:400px;border: solid 2px black;float: left"></div>

</div>

</body>


<!-- 引入 ECharts 文件 -->
<script src="../common/assets/js/echarts/echarts_full_source.js"></script>
<script src="../common/assets/js/jquery/jquery-1.8.3.min.js"></script>
<script>
    $(function () {
        console.log('load..');
    });

    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    option = {
//        backgroundColor: '#eee',
        title: {
            text: 'The study progress \r\n \r\n in completion rate',
//            x: 'right'
            right: "0%",
            top: "15%",
            padding: [
                25,  // 上
                5, // 右
                25,  // 下
                5, // 左
            ],
            textStyle: {
                fontSize: 20
            }
        },
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b}: {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            x: 'right',
            top: "50%",
            formatter: '{name}',
            align: 'left',
            padding: 50,
            data: ['higher than planned', 'lower than planned', 'no learn'],
            textStyle: {
                color: 'gray'
            },
            itemGap: 18,
            selectedMode: false // 图例选择的模式，控制是否可以通过点击图例改变系列的显示状态。
        },
        series: [
            {
                name: '访问来源',
                type: 'pie',
//                legendHoverLink:false,
                silent: true,
                radius: ['0%', '25%'],
                center: ['30%', '50%'],
                label: {
                    normal: {
                        show: true,
                        position: 'center',
                        formatter: '{c}\r\n{b}',
                        textStyle: {
                            color: "gray",
                            fontSize: 20
                        }
                    }
                },
                data: [
                    {
                        value: 30,
                        name: 'Person',
                        itemStyle: {
                            normal: {
                                color: 'white'
                            }
                        },
                        legendHoverLink: false,
                        hoverAnimation: false,
                    },
                ]
            },
            {
                name: '访问来源',
                type: 'pie',
                radius: ['25%', '60%'],
                center: ['30%', '50%'],
                avoidLabelOverlap: false,
//                x:"left",
                label: {
                    normal: {
                        show: true,
//                        show: false,
//                        position: 'center'
                        position: 'inner',
                        formatter: '{d}%'
                    },
                },
                labelLine: {
                    normal: {
                        show: false
                    }
                },
                data: [
                    {
                        value: 251,
                        name: 'higher than planned',
                        itemStyle: {
                            normal: {
                                color: 'RGB(255,86,69)'
                            }
                        },
                        legendHoverLink: true,
//                        hoverAnimation :false,
                    },
                    {
                        value: 401,
                        name: 'lower than planned',
                        itemStyle: {
                            normal: {
                                color: 'RGB(255,221,51)'
                            }
                        },
                        legendHoverLink: true,
//                        hoverAnimation:false,
                    },
                    {
                        value: 351,
                        name: 'no learn',
                        itemStyle: {
                            normal: {
                                color: 'RGB(51,204,102)'
                            }
                        },
                        legendHoverLink: true,
//                        hoverAnimation:false,
                    }
                ]
            }
        ]
    };

    myChart.setOption(option);
</script>
</html>
